<div class="be-wrapper" style="margin:150px auto">
    <div class="container">
        <h1>Dynamic Pagination Links Example</h1>
        <p>Anything you need. It's here!</p>
        <div class="demo">
            <div id="page">
                <ul class="pagination"></ul>
            </div>
            <label id="info">Page information will be displayed here.</label>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="pagination.js"></script>
<script type="text/javascript">
$(function() {
	console.log( "ready!" );
	$('#page').Pagination({
            size: 100,
            pageShow: 5,
            page: 2,
            limit: 10,
    	}, function(obj){
            	$('#info').html('Current page: ' + obj.page);
    	});
});

</script>
</body>
